{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="m-2 p-5 my-2">
        <!-- Title Section -->
        <div class="mb-4">
            <h5 class="text-center fw-bold">School General Information</h5>
        </div>

        <!-- Form Section -->
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Action Buttons -->
                <div class="row mt-3">
                    <div class="col-md-2 col-sm-3 m-1">
                        <button 
                            type="button" 
                            class="btn btn-danger" 
                            data-bs-dismiss="modal" 
                            onclick="window.history.back();">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-2 col-sm-3 m-1">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
