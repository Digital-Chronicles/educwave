{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden my-6">
    <div class="p-6">        
        <!-- Form header -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Student Address Details</h2>
        </div>
        
        <!-- Form -->
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Address field -->
            <div class="mb-6">
                <label for="{{ form.address.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                {{ form.address }}
            </div>
            
            <!-- City and State fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="{{ form.city.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    {{ form.city }}
                </div>
                <div>
                    <label for="{{ form.state.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                    {{ form.state }}
                </div>
            </div>
            
            <!-- Zip Code field -->
            <div class="mb-8">
                <label for="{{ form.zip_code.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Zip Code</label>
                {{ form.zip_code }}
            </div>
            
            <!-- Form buttons -->
            <div class="flex flex-wrap gap-4">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Continue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
