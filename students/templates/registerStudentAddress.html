{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="m-2 p-5 my-2">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%; background-color: #4c0a0a;"
                 aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div>
            <h5 class="">Student Address Details</h5>
        </div>
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 mb-3">
                        <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
                        {{ form.address }}
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label for="{{ form.city.id_for_label }}" class="form-label">City</label>
                        {{ form.city }}
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
                        {{ form.state }}
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label for="{{ form.zip_code.id_for_label }}" class="form-label">Zip Code</label>
                        {{ form.zip_code }}
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2 col-sm-3 m-1">
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                    <div class="col-md-2 col-sm-3 m-1">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
