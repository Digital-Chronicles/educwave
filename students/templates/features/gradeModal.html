<div id="gradeModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
              {% if grade_id %}Update{% else %}Add New{% endif %} Grade Assignment
            </h3>
            <form method="post" action="{% url 'StudentDetail' student.id %}" class="space-y-4">
              {% csrf_token %}
              <input type="hidden" name="form_type" value="grade">
              <input type="hidden" name="grade_id" id="grade_id" value="">
              
              <div class="grid grid-cols-1 gap-4">
                <div>
                  <label for="class_assigned" class="block text-sm font-medium text-gray-700">Grade</label>
                  <select name="class_assigned" id="class_assigned" required
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-800">
                    <option value="">Select Grade</option>
                    {% for grade in grades %}
                      <option value="{{ grade.id }}" class="text-gray-800">
                        {{ grade.grade_name }}
                      </option>
                    {% endfor %}
                  </select>
                </div>
                <div>
                  <label for="assigned_date" class="block text-sm font-medium text-gray-700">Date Assigned</label>
                  <input type="date" name="assigned_date" id="assigned_date" required
                         class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-800">
                </div>
              </div>
              
              <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:col-start-2 sm:text-sm">
                  {% if grade_id %}Update{% else %}Add{% endif %} Grade
                </button>
                <button type="button" onclick="toggleGradeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
