<div id="editModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Edit Student Information</h3>
            <form method="post" action="{% url 'StudentDetail' student.id %}" enctype="multipart/form-data" class="space-y-4">
              {% csrf_token %}
              <input type="hidden" name="form_type" value="student">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                  <input type="text" name="first_name" id="first_name" value="{{ student.first_name }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                  <input type="text" name="last_name" id="last_name" value="{{ student.last_name }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                  <input type="date" name="date_of_birth" id="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                  <select name="gender" id="gender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                  </select>
                </div>
                <div>
                  <label for="current_status" class="block text-sm font-medium text-gray-700">Status</label>
                  <select name="current_status" id="current_status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="active" {% if student.current_status == 'active' %}selected{% endif %}>Active</option>
                    <option value="graduated" {% if student.current_status == 'graduated' %}selected{% endif %}>Graduated</option>
                    <option value="dropped out" {% if student.current_status == 'dropped out' %}selected{% endif %}>Dropped Out</option>
                  </select>
                </div>
                <div>
                  <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                  <input type="file" name="profile_picture" id="profile_picture" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="guardian_name" class="block text-sm font-medium text-gray-700">Guardian Name</label>
                  <input type="text" name="guardian_name" id="guardian_name" value="{{ student.guardian_name|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="guardian_phone" class="block text-sm font-medium text-gray-700">Guardian Phone</label>
                  <input type="text" name="guardian_phone" id="guardian_phone" value="{{ student.guardian_phone|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="father_name" class="block text-sm font-medium text-gray-700">Father's Name</label>
                  <input type="text" name="father_name" id="father_name" value="{{ student.father_name|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="father_phone" class="block text-sm font-medium text-gray-700">Father's Phone</label>
                  <input type="text" name="father_phone" id="father_phone" value="{{ student.father_phone|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="mother_name" class="block text-sm font-medium text-gray-700">Mother's Name</label>
                  <input type="text" name="mother_name" id="mother_name" value="{{ student.mother_name|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                  <label for="mother_phone" class="block text-sm font-medium text-gray-700">Mother's Phone</label>
                  <input type="text" name="mother_phone" id="mother_phone" value="{{ student.mother_phone|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
              </div>
              <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:col-start-2 sm:text-sm">
                  Save Changes
                </button>
                <button type="button" onclick="toggleEditModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
