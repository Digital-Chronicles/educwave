<div class="overflow-hidden rounded-lg border border-gray-200 shadow-sm">
  <table class="min-w-full divide-y divide-gray-200">
    <tbody class="divide-y divide-gray-200 bg-white">
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="whitespace-nowrap px-6 py-4 font-medium text-gray-900">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
            </svg>
            Registration ID
          </div>
        </td>
        <td class="whitespace-nowrap px-6 py-4 text-gray-700">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
            {{ teacher.registration_id | default:'Not Provided' }}
          </span>
        </td>
      </tr>
      
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="whitespace-nowrap px-6 py-4 font-medium text-gray-900">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            First Name
          </div>
        </td>
        <td class="whitespace-nowrap px-6 py-4 text-gray-700">
          {{ teacher.first_name }}
        </td>
      </tr>
      
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="whitespace-nowrap px-6 py-4 font-medium text-gray-900">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Last Name
          </div>
        </td>
        <td class="whitespace-nowrap px-6 py-4 text-gray-700">
          {{ teacher.last_name }}
        </td>
      </tr>
      
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="whitespace-nowrap px-6 py-4 font-medium text-gray-900">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Gender
          </div>
        </td>
        <td class="whitespace-nowrap px-6 py-4 text-gray-700">
          <span class="capitalize inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium 
            {% if teacher.gender == 'male' %}bg-blue-100 text-blue-800
            {% elif teacher.gender == 'female' %}bg-pink-100 text-pink-800
            {% else %}bg-gray-100 text-gray-800{% endif %}">
            {{ teacher.gender }}
          </span>
        </td>
      </tr>
      
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="whitespace-nowrap px-6 py-4 font-medium text-gray-900">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Year of Entry
          </div>
        </td>
        <td class="whitespace-nowrap px-6 py-4 text-gray-700">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
            {{ teacher.year_of_entry }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
