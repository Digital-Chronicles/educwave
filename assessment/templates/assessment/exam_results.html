{% extends 'base.html' %}
{% load results_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Exam Results Management</h1>
                <p class="text-gray-600 mt-2">Enter and manage student examination results</p>
            </div>
            <div class="mt-4 md:mt-0">
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">
                    View Help Documentation
                </a>
            </div>
        </div>
        
        <!-- Selection Card -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">Select Examination Details</h2>
                
                <form id="examResultsForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <!-- Grade Selection -->
                        <div>
                            <label for="grade_id" class="block text-sm font-medium text-gray-700 mb-2">Grade</label>
                            <select id="grade_id" name="grade_id"
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                                <option value="">Select Grade</option>
                                {% for grade in grades %}
                                <option value="{{ grade.id }}" {% if request.GET.grade_id == grade.id|stringformat:"s" %}selected{% endif %}>
                                    {{ grade.grade_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Term Selection -->
                        <div>
                            <label for="term_id" class="block text-sm font-medium text-gray-700 mb-2">Term</label>
                            <select id="term_id" name="term_id"
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                                    onchange="reloadExamTypes()">
                                <option value="">Select Term</option>
                                {% for term in terms %}
                                <option value="{{ term.id }}" {% if request.GET.term_id == term.id|stringformat:"s" %}selected{% endif %}>
                                    {{ term }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Exam Type Selection -->
                        <div>
                            <label for="exam_id" class="block text-sm font-medium text-gray-700 mb-2">Exam Type</label>
                            <select id="exam_id" name="exam_id"
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                                <option value="">Select Exam Type</option>
                                {% for exam in exam_types %}
                                <option value="{{ exam.id }}" {% if request.GET.exam_id == exam.id|stringformat:"s" %}selected{% endif %}>
                                    {{ exam.get_exam_type_display }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Subject Selection -->
                        <div>
                            <label for="subject_id" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                            <select id="subject_id" name="subject_id"
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
                                <option value="">Select Subject</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}" {% if request.GET.subject_id == subject.id|stringformat:"s" %}selected{% endif %}>
                                    {{ subject.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="pt-2 flex justify-end">
                        <button type="button" onclick="loadEntryForm()"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            Enter Results
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Status Bar -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                <div class="flex items-center text-sm text-gray-600">
                    Select grade, term, subject, and exam type to enter results
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Reload Exam Types when Term changes
    function reloadExamTypes() {
        const term = document.getElementById('term_id').value;
        const currentUrl = new URL(window.location.href);
        if (term) {
            currentUrl.searchParams.set('term_id', term);
        } else {
            currentUrl.searchParams.delete('term_id');
        }
        window.location.href = currentUrl.toString();
    }

    // Load Results Entry Form
    function loadEntryForm() {
        const grade = document.getElementById('grade_id').value;
        const subject = document.getElementById('subject_id').value;
        const exam = document.getElementById('exam_id').value;
        const term = document.getElementById('term_id').value;

        if (grade && subject && exam && term) {
            window.location.href = `{% url 'assessment:exam_results_entry' %}?grade_id=${grade}&subject_id=${subject}&exam_id=${exam}&term_id=${term}`;
        } else {
            alert('Please select grade, term, subject, and exam type before proceeding.');
        }
    }

    // Reload Subjects dynamically when Grade changes
    document.getElementById('grade_id')?.addEventListener('change', function () {
        const gradeId = this.value;
        const currentUrl = new URL(window.location.href);
        if (gradeId) {
            currentUrl.searchParams.set('grade_id', gradeId);
        } else {
            currentUrl.searchParams.delete('grade_id');
        }
        window.location.href = currentUrl.toString();
    });
</script>

<style>
/* Custom select arrow */
select {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
    appearance: none;
}

/* Remove default arrow in IE */
select::-ms-expand { display: none; }
</style>
{% endblock %}
