{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto my-8 px-4">
    <div class="bg-white rounded-xl shadow-md p-6">
        <div class="mb-6">
            <h5 class="text-xl font-semibold text-blue-700">Transport Fee</h5>
        </div>

        <form method="POST" action="" class="space-y-6">
            {% csrf_token %}
            
            <!-- Automatically rendered fields -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <!-- Submit button -->
            <div class="flex justify-start">
                <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
